<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion - Bootcamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            width: 297mm;
            height: 210mm;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
        }

        .certificate-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 15mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .certificate-content {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 30px 50px;
            border: 8px solid #1e3c72;
        }

        /* Decorative corners */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #1e3c72;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .org-name {
            font-size: 28px;
            font-weight: 700;
            color: #1e3c72;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .cert-title {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            font-family: 'Playfair Display', serif;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .bootcamp-badge {
            display: inline-block;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .content {
            text-align: center;
            margin: 25px 0;
        }

        .presented-to {
            font-size: 16px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .participant-name {
            font-size: 36px;
            font-weight: 700;
            color: #2a5298;
            font-family: 'Playfair Display', serif;
            margin: 15px 0;
            padding: 8px 0;
            border-bottom: 3px solid #1e3c72;
            display: inline-block;
            min-width: 350px;
        }

        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 650px;
        }

        .event-name {
            font-weight: 600;
            color: #1e3c72;
            font-size: 18px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .signature-block {
            text-align: center;
            flex: 1;
        }

        .signature-line {
            width: 180px;
            height: 2px;
            background: #333;
            margin: 30px auto 8px;
        }

        .signature-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .qr-section {
            text-align: center;
            flex: 0 0 auto;
        }

        .qr-code {
            width: 90px;
            height: 90px;
            margin-bottom: 5px;
        }

        .qr-label {
            font-size: 9px;
            color: #999;
        }

        .cert-number {
            font-size: 10px;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .metadata {
            position: absolute;
            bottom: 25px;
            left: 50px;
            font-size: 10px;
            color: #999;
        }

        .date-issued {
            margin-top: 3px;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate-content">
            <!-- Decorative corners -->
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <!-- Header -->
            <div class="header">
                <div class="org-name">E-CELL</div>
                <div class="cert-title">Certificate</div>
                <div class="subtitle">OF COMPLETION</div>
                <div class="bootcamp-badge">BOOTCAMP</div>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="presented-to">This certificate is proudly presented to</div>

                <div class="participant-name">{{participantName}}</div>

                <div class="description">
                    For successfully completing
                    <span class="event-name">{{eventName}}</span>
                    <br>
                    held on <strong>{{eventDate}}</strong>
                    <br>
                    organized by <strong>{{organizerName}}</strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="signature-block">
                    <div class="signature-line"></div>
                    <div class="signature-label">Authorized Signature</div>
                </div>

                <div class="qr-section">
                    <img src="{{qrCodeDataUrl}}" alt="QR Code" class="qr-code">
                    <div class="qr-label">Scan to verify</div>
                    <div class="cert-number">{{certificateNumber}}</div>
                </div>
            </div>

            <!-- Metadata -->
            <div class="metadata">
                <div class="date-issued">Issued on: {{issueDate}}</div>
            </div>
        </div>
    </div>
</body>

</html>
